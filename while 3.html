<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whileë¬¸ 3</title>
    <style>
      .blue {
        color: blue;
      }
      .red {
        color: rgb(245, 31, 31);
      }
    </style>
  </head>
  <body>
    <script>
      var i = 20;
      while (i >= 10) {
        if (i % 2 == 0) {
          document.write(`<p class="blue"> ${i} </p>`);
        } else {
          document.write(`<p class="red"> ${i} </p>`);
        }
        i--;
      }
    </script>
  </body>
</html>
